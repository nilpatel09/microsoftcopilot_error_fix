<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Plant Cafe and Bar</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Plant Cafe Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Plant Cafe and Bar</h1>
        <p>Your oasis for plant-based delights.</p>
        <a href="#menu" class="cta-button">View Menu</a>
    </div>

    <!-- Other sections will go here -->

    <footer>
        <div class="contact-info">
            <p>123 Green Street, Plant City</p>
            <p>Phone: (555) 123-4567</p>
            <p>Email: info@plantcafe.com</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
        <form class="newsletter-form">
            <label for="newsletter-email">Subscribe to our newsletter</label>
            <input type="email" id="newsletter-email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </footer>
</body>
</html>
